<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Oxygen-Sans", "Ubuntu", "Cantarell", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }
        .post-title {
            font-size: 14px;
            font-weight: 400;
            line-height: 1;
            margin: 0;
        }
        .post-title a {
            color: #140099;
            text-decoration: none;
        }
        .post-title a:hover {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="posts"></div>

    <script>
        // URL ke script PHP yang mengambil feed
        const phpFeedUrl = 'http://jalan.kesug.com/feed.php';

        // Mengambil data feed melalui PHP
        fetch(phpFeedUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const postsContainer = document.getElementById('posts');
                const entries = data.feed.entry;
                if (entries) {
                    entries.slice(0, 5).forEach(entry => {
                        const postTitle = entry.title.$t;
                        const postUrl = entry.link.find(link => link.rel === 'alternate').href;
                        const postElement = document.createElement('div');
                        postElement.className = 'post-title';
                        postElement.innerHTML = `<a href="${postUrl}" target="_blank">${postTitle}</a>`;
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    console.log('No entries found in feed.');
                }
            })
            .catch(error => {
                console.error('Error fetching feed:', error);
            });
    </script>
</body>
</html>
