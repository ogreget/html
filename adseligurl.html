<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic AdSense Eligibility Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #0073e6; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .eligible { color: green; }
        .not-eligible { color: red; }
    </style>
</head>
<body>
    <h1>Automatic AdSense Eligibility Checker</h1>
    <form id="checkerForm">
        <label>Masukkan URL situs Anda:</label>
        <input type="url" id="siteUrl" placeholder="https://www.contohsitus.com" required>
        <button type="button" onclick="checkEligibility()">Cek Kelayakan</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        async function checkEligibility() {
            const siteUrl = document.getElementById("siteUrl").value;
            const resultDiv = document.getElementById("result");

            if (!siteUrl) {
                resultDiv.innerHTML = "<p class='not-eligible'>Harap masukkan URL yang valid.</p>";
                return;
            }

            try {
                // Ambil konten halaman
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(siteUrl)}`);
                const data = await response.json();
                const pageContent = data.contents;

                // Parsing HTML dengan DOMParser
                const parser = new DOMParser();
                const doc = parser.parseFromString(pageContent, 'text/html');
                
                // Ambil semua teks dalam paragraf dan heading
                const textContent = Array.from(doc.querySelectorAll('p, h1, h2, h3, h4, h5, h6')).map(el => el.textContent).join(' ');

                // Cek keaslian konten menggunakan API Pihak Ketiga
                const plagiarismResponse = await checkPlagiarism(textContent);

                // Inisialisasi variabel untuk kelayakan
                let eligible = true;
                let reasons = [];

                // Cek plagiarisme
                if (plagiarismResponse.isPlagiarized) {
                    eligible = false;
                    reasons.push("Konten halaman terdeteksi sebagai plagiarisme.");
                }

                // Cek elemen penting lainnya
                const h1Element = doc.querySelector('h1');
                if (!h1Element || h1Element.textContent.trim() === "") {
                    eligible = false;
                    reasons.push("Tidak ada heading utama (<h1>) dengan teks pada halaman.");
                }

                const paragraphCount = doc.querySelectorAll('p').length;
                if (paragraphCount < 10) {
                    eligible = false;
                    reasons.push("Halaman memiliki kurang dari 10 paragraf konten.");
                }

                // Tampilkan hasil
                if (eligible) {
                    resultDiv.innerHTML = "<p class='eligible'>Selamat! Situs Anda mungkin memenuhi syarat untuk AdSense.</p>";
                } else {
                    resultDiv.innerHTML = "<p class='not-eligible'>Maaf, situs Anda belum memenuhi syarat untuk AdSense karena:</p><ul>";
                    reasons.forEach(reason => {
                        resultDiv.innerHTML += "<li>" + reason + "</li>";
                    });
                    resultDiv.innerHTML += "</ul>";
                }

            } catch (error) {
                resultDiv.innerHTML = "<p class='not-eligible'>Gagal mengakses situs. Pastikan URL valid dan situs dapat diakses.</p>";
                console.error("Error:", error);
            }
        }

        // Fungsi untuk cek plagiarisme menggunakan API (misalnya, PlagiarismDetector.net)
        async function checkPlagiarism(text) {
            const apiKey = 'YOUR_API_KEY';  // Ganti dengan API key Anda
            const response = await fetch('https://api.plagiarismdetector.net/v1/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    text: text
                })
            });

            const data = await response.json();
            return data; // Misal data memiliki atribut isPlagiarized
        }
    </script>
</body>
</html>
